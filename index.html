<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stellar â€” Specialized Talent On Demand</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #0b0018 0%, #020006 55%, #000 100%);
  color: #f4f7ff;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* ---------- STARFIELD ---------- */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 7s infinite;
}

@keyframes twinkle {
  0%,100% { opacity: 0; }
  50% { opacity: 0.9; }
}

/* ---------- SHOOTING STARS ---------- */
.shooting-star {
  position: absolute;
  width: 3px;
  height: 90px;
  background: linear-gradient(transparent, #9adfff, #ffffff, transparent);
  transform: rotate(35deg);
  filter: blur(1px);
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    opacity: 0;
    transform: translateY(-120vh) translateX(40vw) rotate(35deg);
  }
  15% { opacity: 1; }
  60% { opacity: 0.9; }
  100% {
    opacity: 0;
    transform: translateY(140vh) translateX(-90vw) rotate(35deg);
  }
}

/* ---------- CONTENT ---------- */
.content {
  text-align: center;
  z-index: 10;
  padding: 24px;
  max-width: 820px;
}

/* LOGO WORDMARK */
h1 {
  font-size: clamp(3.5rem, 8vw, 7.2rem);
  font-weight: 800;
  letter-spacing: -0.045em;
  margin-bottom: 0.6rem;
  background: linear-gradient(120deg, #d4e6ff, #9adfff, #ffffff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradientFlow 10s linear infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

/* SUBHEAD */
.subtitle {
  font-size: clamp(1.1rem, 3vw, 1.35rem);
  letter-spacing: 0.02em;
  opacity: 0.75;
  margin-bottom: 2.4rem;
}

/* TAGLINE */
.tagline {
  display: flex;
  justify-content: center;
  align-items: baseline;
  gap: 0.55rem;
  font-size: clamp(1.8rem, 4.5vw, 2.6rem);
  font-weight: 300;
  letter-spacing: -0.03em;
}

/* INLINE FLIP */
.flip-inline {
  position: relative;
  width: 140px;
  height: 1.1em;
  display: inline-flex;
  justify-content: center;
  overflow: hidden;
}

.flip-inline .word {
  position: absolute;
  left: 0;
  right: 0;
  text-align: center;
  opacity: 0;
  transform: translateY(1em);
  transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
  font-weight: 600;
  color: #9adfff;
}

.flip-inline .word.active {
  opacity: 1;
  transform: translateY(0);
}

.static {
  opacity: 0.85;
}

/* ---------- CTA OBJECT ---------- */
.cta-orbit {
  position: relative;
  display: inline-grid;
  place-items: center;
  margin-top: 3.5rem;
  width: 260px;
  height: 64px;
  text-decoration: none;
  color: #cfefff;
  font-weight: 500;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

.cta-orbit span {
  position: relative;
  z-index: 2;
}

.cta-orbit::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 999px;
  border: 1px solid rgba(154,223,255,0.35);
  background: rgba(154,223,255,0.05);
  backdrop-filter: blur(8px);
  transition: all 0.4s ease;
}

.orbit {
  position: absolute;
  inset: -6px;
  border-radius: 999px;
  background:
    linear-gradient(#0000, #0000) padding-box,
    conic-gradient(
      from 0deg,
      transparent,
      #9adfff,
      transparent
    ) border-box;
  animation: spin 6s linear infinite;
  opacity: 0.6;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.cta-orbit:hover::before {
  background: rgba(154,223,255,0.12);
}

.cta-orbit:hover .orbit {
  opacity: 1;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="content">
  <h1>Stellar</h1>

  <div class="subtitle">
    A platform for highly specialized talent
  </div>

  <div class="tagline">
    <span class="flip-inline">
      <span class="word active">Work</span>
      <span class="word">Talent</span>
    </span>
    <span class="static">on demand</span>
  </div>

  <a href="#" class="cta-orbit">
    <span>Request Early Access</span>
    <div class="orbit"></div>
  </a>
</div>

<script>
// BACKGROUND STARS
const stars = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const size = Math.random() * 3 + 0.5;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDelay = Math.random() * 7 + 's';
  stars.appendChild(s);
}

// SHOOTING STARS (MORE FREQUENT)
function spawnShootingStar() {
  const star = document.createElement('div');
  star.className = 'shooting-star';
  star.style.left = Math.random() * 120 + 'vw';
  star.style.animationDuration = (Math.random() * 2.5 + 2.8) + 's';
  document.body.appendChild(star);
  star.addEventListener('animationend', () => star.remove());
}

setInterval(spawnShootingStar, 1400);
spawnShootingStar();

// WORK / TALENT FLIP
const words = document.querySelectorAll('.flip-inline .word');
let index = 0;

setInterval(() => {
  words.forEach(w => w.classList.remove('active'));
  words[index].classList.add('active');
  index = (index + 1) % words.length;
}, 2400);
</script>

</body>
</html>
