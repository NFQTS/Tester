<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stellar — Specialized Talent On Demand</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #0b0018 0%, #020006 55%, #000 100%);
  color: #f4f7ff;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* ---------- STARFIELD ---------- */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  transition: transform 1.2s ease, opacity 1.2s ease;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 7s infinite;
}

@keyframes twinkle {
  0%,100% { opacity: 0; }
  50% { opacity: 0.9; }
}

/* ---------- SHOOTING STARS ---------- */
.shooting-star {
  position: absolute;
  width: 3px;
  height: 90px;
  background: linear-gradient(transparent, #9adfff, #ffffff, transparent);
  transform: rotate(35deg);
  filter: blur(1px);
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    opacity: 0;
    transform: translateY(-120vh) translateX(40vw) rotate(35deg);
  }
  15% { opacity: 1; }
  60% { opacity: 0.9; }
  100% {
    opacity: 0;
    transform: translateY(140vh) translateX(-90vw) rotate(35deg);
  }
}

/* ---------- CONTENT ---------- */
.content {
  text-align: center;
  z-index: 10;
  padding: 24px;
  max-width: 820px;
  transition: opacity 0.9s ease, transform 0.9s ease;
}

/* LOGO WORDMARK */
h1 {
  font-size: clamp(3.5rem, 8vw, 7.2rem);
  font-weight: 800;
  letter-spacing: -0.045em;
  margin-bottom: 0.6rem;
  background: linear-gradient(120deg, #d4e6ff, #9adfff, #ffffff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradientFlow 10s linear infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

/* SUBHEAD */
.subtitle {
  font-size: clamp(1.1rem, 3vw, 1.35rem);
  letter-spacing: 0.02em;
  opacity: 0.75;
  margin-bottom: 2.4rem;
}

/* TAGLINE */
.tagline {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  font-size: clamp(1.8rem, 4.5vw, 2.6rem);
  font-weight: 300;
  letter-spacing: -0.03em;
}

/* INLINE FLIP */
.flip-inline {
  position: relative;
  width: 120px;
  height: 1em;
  line-height: 1em;
  display: inline-flex;
  justify-content: center;
  overflow: hidden;
}

.flip-inline .word {
  position: absolute;
  left: 0;
  right: 0;
  text-align: center;
  opacity: 0;
  transform: translateY(100%);
  transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
  font-weight: 500;
  color: #9adfff;
}

.flip-inline .word.active {
  opacity: 1;
  transform: translateY(0%);
}

.static {
  opacity: 0.85;
}

/* ---------- CTA MAGIC ---------- */
.cta-magic {
  margin-top: 3.8rem;
  font-size: 0.95rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: #cfefff;
  text-decoration: none;
  position: relative;
  display: inline-block;
  opacity: 0.85;
  transition: opacity 0.4s ease;
}

.cta-magic::before {
  content: "";
  position: absolute;
  inset: -8px -14px;
  border-radius: 999px;
  background: radial-gradient(circle at center, rgba(154,223,255,0.25), transparent 60%);
  opacity: 0;
  filter: blur(14px);
  transition: opacity 0.4s ease;
}

.cta-magic::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -8px;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, transparent, #9adfff, transparent);
  opacity: 0.3;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.cta-magic:hover {
  opacity: 1;
}

.cta-magic:hover::before {
  opacity: 1;
}

.cta-magic:hover::after {
  opacity: 1;
  transform: scaleX(1.05);
}

/* ---------- SUCCESS STATE ---------- */
.success {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at center, #020006, #000);
  color: #f4f7ff;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease;
  z-index: 20;
}

.success.show {
  opacity: 1;
  pointer-events: auto;
}

.success-message {
  text-align: center;
  max-width: 640px;
  padding: 32px;
}

.success-message h2 {
  font-size: clamp(2.2rem, 6vw, 3.4rem);
  font-weight: 700;
  letter-spacing: -0.03em;
  margin-bottom: 1rem;
  background: linear-gradient(120deg, #d4e6ff, #9adfff, #ffffff);
  -webkit-background-clip: text;
  color: transparent;
}

.success-message p {
  font-size: 1.1rem;
  opacity: 0.75;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="content" id="content">
  <h1>Stellar</h1>

  <div class="subtitle">
    A platform for highly specialized talent
  </div>

  <div class="tagline">
    <span class="flip-inline">
      <span class="word active">Work</span>
      <span class="word">Talent</span>
    </span>
    <span class="static">on demand</span>
  </div>

  <a href="#" class="cta-magic" id="cta">
    Request Early Access
  </a>
</div>

<div class="success" id="success">
  <div class="success-message">
    <h2>You’re on the list ✨</h2>
    <p>We’ll notify you when Stellar opens. Until then, the universe is still expanding.</p>
  </div>
</div>

<script>
// BACKGROUND STARS
const stars = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const size = Math.random() * 3 + 0.5;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDelay = Math.random() * 7 + 's';
  stars.appendChild(s);
}

// SHOOTING STARS
function spawnShootingStar() {
  const star = document.createElement('div');
  star.className = 'shooting-star';
  star.style.left = Math.random() * 120 + 'vw';
  star.style.animationDuration = (Math.random() * 2.5 + 2.8) + 's';
  document.body.appendChild(star);
  star.addEventListener('animationend', () => star.remove());
}

setInterval(spawnShootingStar, 1400);
spawnShootingStar();

// WORK / TALENT FLIP
const words = document.querySelectorAll('.flip-inline .word');
let index = 0;

setInterval(() => {
  words.forEach(w => w.classList.remove('active'));
  words[index].classList.add('active');
  index = (index + 1) % words.length;
}, 2400);

// CTA MAGIC INTERACTION
const cta = document.getElementById('cta');
const content = document.getElementById('content');
const success = document.getElementById('success');

cta.addEventListener('click', (e) => {
  e.preventDefault();

  // Warp stars
  stars.style.transform = 'scale(1.4) rotate(3deg)';
  stars.style.opacity = '0.2';

  // Fade content
  content.style.opacity = '0';
  content.style.transform = 'scale(0.96)';

  // Show success state
  setTimeout(() => {
    success.classList.add('show');
  }, 800);
});
</script>

</body>
</html>
