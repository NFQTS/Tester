<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stellar — Specialized Talent On Demand</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #0b0018 0%, #020006 55%, #000 100%);
  color: #f4f7ff;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* ---------- STARFIELD ---------- */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  transition: transform 1.2s ease, opacity 1.2s ease;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 7s infinite;
}

@keyframes twinkle {
  0%,100% { opacity: 0; }
  50% { opacity: 0.9; }
}

/* ---------- SHOOTING STARS ---------- */
.shooting-star {
  position: absolute;
  width: 3px;
  height: 90px;
  background: linear-gradient(transparent, #9adfff, #ffffff, transparent);
  transform: rotate(35deg);
  filter: blur(1px);
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    opacity: 0;
    transform: translateY(-120vh) translateX(40vw) rotate(35deg);
  }
  15% { opacity: 1; }
  60% { opacity: 0.9; }
  100% {
    opacity: 0;
    transform: translateY(140vh) translateX(-90vw) rotate(35deg);
  }
}

/* ---------- CONTENT ---------- */
.content {
  text-align: center;
  z-index: 10;
  padding: 24px;
  max-width: 820px;
  transition: opacity 0.9s ease, transform 0.9s ease;
}

/* LOGO WORDMARK */
h1 {
  font-size: clamp(3.5rem, 8vw, 7.2rem);
  font-weight: 800;
  letter-spacing: -0.045em;
  margin-bottom: 0.6rem;
  background: linear-gradient(120deg, #d4e6ff, #9adfff, #ffffff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: gradientFlow 10s linear infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

/* SUBHEAD */
.subtitle {
  font-size: clamp(1.1rem, 3vw, 1.35rem);
  letter-spacing: 0.02em;
  opacity: 0.75;
  margin-bottom: 2.4rem;
}

/* TAGLINE */
.tagline {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  font-size: clamp(1.8rem, 4.5vw, 2.6rem);
  font-weight: 300;
  letter-spacing: -0.03em;
}

/* INLINE FLIP */
.flip-inline {
  position: relative;
  width: 120px;
  height: 1em;
  line-height: 1em;
  display: inline-flex;
  justify-content: center;
  overflow: hidden;
}

.flip-inline .word {
  position: absolute;
  left: 0;
  right: 0;
  text-align: center;
  opacity: 0;
  transform: translateY(100%);
  transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1);
  font-weight: 500;
  color: #9adfff;
}

.flip-inline .word.active {
  opacity: 1;
  transform: translateY(0%);
}

.static {
  opacity: 0.85;
}

/* ---------- CTA ---------- */
.cta-magic {
  margin-top: 3.8rem;
  font-size: 0.95rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: #cfefff;
  text-decoration: none;
  position: relative;
  display: inline-block;
  opacity: 0.85;
  transition: opacity 0.4s ease;
}

.cta-magic::before {
  content: "";
  position: absolute;
  inset: -8px -14px;
  border-radius: 999px;
  background: radial-gradient(circle at center, rgba(154,223,255,0.25), transparent 60%);
  opacity: 0;
  filter: blur(14px);
  transition: opacity 0.4s ease;
}

.cta-magic::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -8px;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, transparent, #9adfff, transparent);
  opacity: 0.3;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.cta-magic:hover {
  opacity: 1;
}

.cta-magic:hover::before {
  opacity: 1;
}

.cta-magic:hover::after {
  opacity: 1;
  transform: scaleX(1.05);
}

/* ---------- REPORT VIEW ---------- */
.report {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at center, #020006, #000);
  color: #f4f7ff;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.1s ease;
  z-index: 20;
}

.report.show {
  opacity: 1;
  pointer-events: auto;
}

.report-card {
  max-width: 700px;
  width: 92%;
  padding: 48px 40px;
  border-radius: 28px;
  background: rgba(10, 15, 30, 0.75);
  backdrop-filter: blur(20px);
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
  text-align: center;
}

.report-title {
  font-size: clamp(2.1rem, 5vw, 3rem);
  font-weight: 700;
  letter-spacing: -0.03em;
  margin-bottom: 1.2rem;
  background: linear-gradient(120deg, #d4e6ff, #9adfff, #ffffff);
  -webkit-background-clip: text;
  color: transparent;
}

.report-subtitle {
  font-size: 1.05rem;
  opacity: 0.7;
  margin-bottom: 2.8rem;
  line-height: 1.6;
}

/* DATA GRID */
.data-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  margin-bottom: 3.2rem;
}

.data-card {
  padding: 18px 20px;
  border-radius: 18px;
  background: rgba(154,223,255,0.06);
  border: 1px solid rgba(154,223,255,0.15);
  text-align: left;
}

.data-label {
  font-size: 0.7rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  opacity: 0.55;
  margin-bottom: 0.35rem;
}

.data-value {
  font-size: 0.95rem;
  opacity: 0.9;
}

/* FOOTER ACTIONS */
.report-actions {
  display: flex;
  justify-content: center;
  gap: 28px;
  flex-wrap: wrap;
}

.report-btn {
  font-size: 0.8rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: #cfefff;
  text-decoration: none;
  position: relative;
  opacity: 0.75;
  cursor: pointer;
  transition: opacity 0.35s ease;
}

.report-btn:hover {
  opacity: 1;
}

.report-btn::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, transparent, #9adfff, transparent);
  opacity: 0.25;
}

/* STELLAR ID */
.stellar-id {
  margin-top: 2.4rem;
  font-size: 0.7rem;
  letter-spacing: 0.12em;
  opacity: 0.45;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="content" id="content">
  <h1>Stellar</h1>

  <div class="subtitle">
    A platform for highly specialized talent
  </div>

  <div class="tagline">
    <span class="flip-inline">
      <span class="word active">Work</span>
      <span class="word">Talent</span>
    </span>
    <span class="static">on demand</span>
  </div>

  <a href="#" class="cta-magic" id="cta">
    Show me my data
  </a>
</div>

<div class="report" id="report">
  <div class="report-card">
    <div class="report-title">Your Data Mirror</div>
    <div class="report-subtitle">
      Here’s what this site can see — and what stays private.
    </div>

    <div class="data-grid" id="dataGrid"></div>

    <div class="report-actions">
      <span class="report-btn" id="shareBtn">Share report</span>
      <span class="report-btn" id="closeBtn">Return</span>
    </div>

    <div class="stellar-id" id="stellarId"></div>
  </div>
</div>

<script>
// ---------- STARFIELD ----------
const stars = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  const size = Math.random() * 3 + 0.5;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDelay = Math.random() * 7 + 's';
  stars.appendChild(s);
}

function spawnShootingStar() {
  const star = document.createElement('div');
  star.className = 'shooting-star';
  star.style.left = Math.random() * 120 + 'vw';
  star.style.animationDuration = (Math.random() * 2.5 + 2.8) + 's';
  document.body.appendChild(star);
  star.addEventListener('animationend', () => star.remove());
}
setInterval(spawnShootingStar, 1400);
spawnShootingStar();

// ---------- WORD FLIP ----------
const words = document.querySelectorAll('.flip-inline .word');
let index = 0;
setInterval(() => {
  words.forEach(w => w.classList.remove('active'));
  words[index].classList.add('active');
  index = (index + 1) % words.length;
}, 2400);

// ---------- DATA COLLECTION ----------
function getUserData() {
  const nav = navigator;
  const screenData = window.screen;
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

  return {
    "Device": `${nav.platform || "Unknown"} · ${nav.maxTouchPoints > 0 ? "Touch" : "No touch"}`,
    "Browser": `${nav.userAgent.split(')')[0] + ')'}`,
    "Language": nav.language || "Unknown",
    "Timezone": tz || "Unknown",
    "Screen": `${screenData.width} × ${screenData.height} · ${window.devicePixelRatio || 1}x`,
    "Connection": nav.connection ? nav.connection.effectiveType.toUpperCase() : "Unknown",
    "Color scheme": window.matchMedia('(prefers-color-scheme: dark)').matches ? "Dark mode" : "Light mode",
    "CPU cores": nav.hardwareConcurrency || "Unknown",
    "Memory": nav.deviceMemory ? `${nav.deviceMemory} GB` : "Unknown"
  };
}

// ---------- STELLAR ID ----------
function getStellarId() {
  let id = localStorage.getItem('stellar_id');
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem('stellar_id', id);
  }
  return id;
}

// ---------- CTA INTERACTION ----------
const cta = document.getElementById('cta');
const content = document.getElementById('content');
const report = document.getElementById('report');
const dataGrid = document.getElementById('dataGrid');
const stellarIdEl = document.getElementById('stellarId');
const shareBtn = document.getElementById('shareBtn');
const closeBtn = document.getElementById('closeBtn');

cta.addEventListener('click', (e) => {
  e.preventDefault();

  // Warp background
  stars.style.transform = 'scale(1.4) rotate(3deg)';
  stars.style.opacity = '0.2';

  // Fade out hero
  content.style.opacity = '0';
  content.style.transform = 'scale(0.96)';

  // Build report
  const data = getUserData();
  dataGrid.innerHTML = "";

  Object.entries(data).forEach(([label, value]) => {
    const card = document.createElement('div');
    card.className = 'data-card';
    card.innerHTML = `
      <div class="data-label">${label}</div>
      <div class="data-value">${value}</div>
    `;
    dataGrid.appendChild(card);
  });

  const stellarId = getStellarId();
  stellarIdEl.textContent = `Stellar ID · ${stellarId.slice(0, 8).toUpperCase()}`;

  setTimeout(() => {
    report.classList.add('show');
  }, 700);
});

// ---------- SHARE ----------
shareBtn.addEventListener('click', async () => {
  const stellarId = getStellarId();
  const shareText = `I just viewed my data mirror on Stellar.\nStellar ID: ${stellarId.slice(0, 8).toUpperCase()}\n\nExplore yours at: ${window.location.href}`;

  if (navigator.share) {
    try {
      await navigator.share({
        title: "My Stellar Data Mirror",
        text: shareText,
        url: window.location.href
      });
    } catch (err) {}
  } else {
    navigator.clipboard.writeText(shareText);
    shareBtn.textContent = "Copied ✨";
    setTimeout(() => shareBtn.textContent = "Share report", 2000);
  }
});

// ---------- CLOSE ----------
closeBtn.addEventListener('click', () => {
  report.classList.remove('show');
  stars.style.transform = '';
  stars.style.opacity = '';
  content.style.opacity = '';
  content.style.transform = '';
});
</script>

</body>
</html>
